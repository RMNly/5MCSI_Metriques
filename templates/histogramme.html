<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Évolution des températures</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="chart_div"></div>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // Fonction pour dessiner le graphique
        function drawTemperatureChart(data) {
          // Convertir les données récupérées en un tableau utilisable par Google Charts
          var dataTable = new google.visualization.DataTable();
          dataTable.addColumn('string', 'Date');
          dataTable.addColumn('number', 'Température');

          data.results.forEach(entry => {
            var date = new Date(entry.Jour * 1000);
            dataTable.addRow([date.toLocaleDateString(), entry.temp]);
          });

          // Configurer les options du graphique à colonnes
          var options = {
            title: 'Évolution des températures de la ville de Tawarano',
            legend: { position: 'bottom' },
            hAxis: { title: 'Date' },
            vAxis: { title: 'Température (°C)' },
            bars: 'vertical' // Pour obtenir un histogramme vertical
          };

          var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        }

        // Récupération des données depuis notre API /tawarano/
        fetch('/tawarano/')
          .then(response => response.json())
          .then(data => {
            drawTemperatureChart(data);
          });
      }
    </script>
  </body>
</html>
